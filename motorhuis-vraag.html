<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form/Vraag</title>
    <link rel="stylesheet" href="motorhuis-vraag.css">
</head>
<body>
    <div class="container">
       <header>
          <img src="powered-by@3x.png" class="Powered-by"><img src="blue-current-logo-blue-v-2@3x.png" class="Blue-Current-logo---Blue-v2">
          <div class="Space"></div>
        </header>
        <div class="Slide2"></div><div class="Slide"></div><div class="SlideBol"><p class="Nummers">1/7</p></div>
        <main class="Background-blue">
            <img src="Form_txt.png" class="tekst">
            <img src="hidden@2x.png" class="Hidden">
                <div class="Verloop1">
                    <div class="Knop">
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </div>
                    <p class="Hidden-txt">Hidden</p>
                </div>
            <img src="u-move@2x.png" class="Umove">
                <div class="Verloop2">
                    <div class="Knop2"><p class="Kruisje">&#10005;</p></div>
                    <p class="Move-txt">U:Move</p>
                </div>
        </main>
        <div class="Button1"><p class="Pijl1">&larr;</p><p class="Vorige">Vorige</p></div> 
        <div class="Button2"><p class="Volgende">Volgende</p><p class="Pijl2">&rarr;</p></div>
        <p class="Jouw-keuze-1519">Jouw keuze &euro;1.519</p>
    </div>
</body>
</html>
